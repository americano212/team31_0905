<!DOCTYPE html>
<html>
<head>
    <title>Nova English Learning - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
        }
        
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }
        
        .signup-link {
            text-align: center;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .demo-info {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Nova English</h1>
            <p>AI-Powered Image Description Learning</p>
        </div>

        <div class="demo-info">
            <strong>Demo Mode:</strong> Enter any email and password to continue
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn">Sign In</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="signInWithGoogle()">
                📧 Google
            </button>
            <button class="social-btn" onclick="signInWithFacebook()">
                📘 Facebook
            </button>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
        </div>
    </div>

    <script>
        // 로그인 폼 처리
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                // 데모용 로그인 (실제로는 Cognito 연동)
                await simulateLogin(email, password);
                
                // 사용자 정보 저장
                localStorage.setItem('user', JSON.stringify({
                    email: email,
                    name: email.split('@')[0],
                    level: 'intermediate'
                }));
                
                // 카테고리 페이지로 이동
                window.location.href = '/categories';
                
            } catch (error) {
                showError(error.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        async function simulateLogin(email, password) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (email && password) {
                        resolve();
                    } else {
                        reject(new Error('Please enter email and password'));
                    }
                }, 1000);
            });
        }

        function signInWithGoogle() {
            alert('Google 로그인 기능은 추후 구현 예정입니다.');
        }

        function signInWithFacebook() {
            alert('Facebook 로그인 기능은 추후 구현 예정입니다.');
        }

        function showSignUp() {
            alert('회원가입 페이지는 추후 구현 예정입니다.');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 이미 로그인된 경우 카테고리 페이지로 리다이렉트
        if (localStorage.getItem('user')) {
            window.location.href = '/categories';
        }
    </script>
</body>
</html>
